# A generic, single database configuration.

[alembic]
# Путь к миграционным скриптам (относительно расположения alembic.ini)
script_location = alembic

# (Опционально) формат имени файла миграции
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Добавление текущей директории в sys.path для импортов
prepend_sys_path = .

# Таймзона для дат в миграциях; оставить пустым для локальной
# timezone =

# Связь с базой данных — замените на свои параметры подключения
# Для синхронного подключения (используется Alembic по умолчанию)
sqlalchemy.url = postgresql+psycopg2://postgres:000@localhost:5432/my_db

# Для асинхронного подключения (будет использоваться в env.py)
# Примечание: Alembic не использует эту строку напрямую, но мы можем получить её в env.py
async_sqlalchemy.url = postgresql+asyncpg://postgres:000@localhost:5432/my_db

[post_write_hooks]
# Пример использования hook для форматирования кода в миграциях
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
